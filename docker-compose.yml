# ===================================================================================
# WHATSAPP SUPPORT (GENFITY-WA-SUPPORT) - DOCKER COMPOSE
# ===================================================================================
#
# Single docker-compose for production deployment.
# For development, use: go run .
#
# USAGE:
#   Local test:  docker compose up -d --build
#   CI/CD:       IMAGE=ghcr.io/mygads/genfity-wa-support:latest docker compose up -d --pull always
#
# ===================================================================================

services:
  wa-support:
    image: ${IMAGE:-genfity-wa-support:local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-support
    ports:
      - "127.0.0.1:8082:8082"
    env_file:
      - .env
    networks:
      - genfity-network
      - infra-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  genfity-network:
    external: true
    name: genfity-network
  infra-network:
    external: true
    name: infra-network
