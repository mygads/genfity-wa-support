# ===================================================================================
# WA-SUPPORT (GENFITY-WA-SUPPORT) - CI/CD PIPELINE
# ===================================================================================
#
# Build and deploy using docker compose
# Config deployment ada di docker-compose.yml (single source of truth)
#
# Required Secrets:
#   - GHCR_TOKEN: GitHub Container Registry token
#   - VPS_HOST, VPS_USER, VPS_SSH_KEY: SSH access
#   - ENV_FILE: Production .env content
#
# ===================================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build, deploy existing image'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/genfity-wa-support

jobs:
  # ===================================================================================
  # TEST JOB
  # ===================================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_only != 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

  # ===================================================================================
  # BUILD JOB
  # ===================================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.event.inputs.deploy_only != 'true' }}
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate build summary
        run: |
          echo "## üê≥ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # DEPLOY JOB
  # ===================================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() && 
      (needs.build.result == 'success' || github.event.inputs.deploy_only == 'true') &&
      github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Log secrets usage
        run: |
          echo "üìã Secrets used in this workflow:"
          echo "  - VPS_HOST: ${{ secrets.VPS_HOST && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - VPS_USER: ${{ secrets.VPS_USER && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - GHCR_TOKEN: ${{ secrets.GHCR_TOKEN && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - ENV_FILE: ${{ secrets.ENV_FILE && '‚úÖ Set' || '‚ùå Not set' }}"

      - name: Update ENV file on server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -n "$ENV_FILE" ]; then
            echo "üìù Updating .env file on server..."
            echo "$ENV_FILE" | ssh $VPS_USER@$VPS_HOST "cat > ~/genfity/wa-support/.env"
            echo "‚úÖ ENV file updated!"
          else
            echo "‚è≠Ô∏è ENV_FILE secret not set, skipping .env update"
          fi

      - name: Deploy with Docker Compose
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "üöÄ Deploying with docker compose..."
          
          ssh $VPS_USER@$VPS_HOST << ENDSSH
            cd ~/genfity/wa-support
            
            # Force pull latest changes (override local, no conflicts)
            git remote set-url origin https://x-access-token:${GHCR_TOKEN}@github.com/${{ github.repository }}.git
            git fetch origin main
            git reset --hard origin/main
            git remote set-url origin https://github.com/${{ github.repository }}.git
            
            # Login to GHCR
            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u mygads --password-stdin
            
            # Set image and deploy using docker compose
            export IMAGE=ghcr.io/mygads/genfity-wa-support:latest
            
            # Pull and recreate
            sudo -E docker compose pull
            sudo -E docker compose up -d --force-recreate
            
            # Cleanup old images
            echo "üßπ Cleaning up..."
            sudo docker image prune -af --filter "until=24h" 2>/dev/null || true
            
            echo "‚úÖ Deployment complete!"
          ENDSSH

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üè• Running health check..."
          sleep 20
          
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            for i in {1..5}; do
              if curl -sf http://localhost:8082/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                sudo docker ps | grep wa-support
                exit 0
              fi
              echo "Attempt $i failed, retrying..."
              sleep 5
            done
            
            echo "‚ùå Health check failed!"
            sudo docker logs wa-support --tail 50
            exit 1
          ENDSSH

      - name: Generate summary
        if: success()
        run: |
          echo "## üöÄ WA-Support Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://api-wa.genfity.com" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # CLEANUP JOB
  # ===================================================================================
  cleanup:
    name: Cleanup Old Resources
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup server
        continue-on-error: true
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            echo "üßπ Running scheduled cleanup..."
            sudo docker system prune -f --filter "until=24h"
            echo "‚úÖ Cleanup complete!"
          ENDSSH
