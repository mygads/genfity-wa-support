# ===================================================================================
# WA-SUPPORT (GENFITY-WA-SUPPORT) - CI/CD PIPELINE
# ===================================================================================
# 
# Build Go application and deploy to VPS using Docker Swarm
# Triggers on push to main branch or manual dispatch
#
# Required Secrets:
#   - GHCR_TOKEN: GitHub Container Registry token
#   - VPS_HOST: VPS IP address
#   - VPS_USER: SSH username
#   - VPS_SSH_KEY: SSH private key
#
# ===================================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build, deploy existing image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/genfity-wa-support

jobs:
  # ===================================================================================
  # TEST JOB
  # ===================================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_only != 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

  # ===================================================================================
  # BUILD JOB
  # ===================================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.event.inputs.deploy_only != 'true' }}
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # DEPLOY JOB
  # ===================================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() && 
      (needs.build.result == 'success' || github.event.inputs.deploy_only == 'true') &&
      github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Docker Swarm
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸš€ Deploying WA-Support to VPS..."
          
          # Deploy with Docker Swarm
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /opt/apps/wa-support
            
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # Deploy/Update stack
            docker stack deploy -c docker-compose.swarm.yml wa-support --with-registry-auth
            
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 20
          
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            for i in {1..5}; do
              if curl -sf http://localhost:8082/health > /dev/null; then
                echo "âœ… Health check passed!"
                docker service ls | grep wa-support
                exit 0
              fi
              echo "Attempt $i failed, retrying..."
              sleep 5
            done
            
            echo "âŒ Health check failed!"
            docker service logs wa-support_wa-support --tail 50 2>/dev/null || true
            exit 1
          ENDSSH

      - name: Generate summary
        if: success()
        run: |
          echo "## ðŸš€ WA-Support Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://wa.genfity.com" >> $GITHUB_STEP_SUMMARY
